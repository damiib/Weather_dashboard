<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="weatherHead container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- need a container for the weather data -->

    <main class="container-fluid">
        <!-- create a search box for the city -->
        <div class="row">
            <div class="col-lg-3 lg-light">
               <h2 class="mt-1">Search for a city</h2>
               <form  class="form-inline form-group" id="searchForm">
                   <input type="text" class="form-control" id='searchInput'>
                   <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
               </form>
            </div>
            <!-- container that holds weather info -->
            <div class="col-lg-9 weatherContainer">
                <!-- todays forecast -->
                <section id="today" class="mt-3"></section>
                <!-- fiveday forcast -->
                <section id="forecast" class="mt-3"></section>
            </div>
        </div>
    </main>

<!-- dayjs and custom script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/utc.min.js"
        integrity="sha512-TU4ndEYOqql+pMXn14M8RDWsjjD+VPUA2RoWSuuFd+blPJW4oLrL1w1zAGdlrk4jsE2FEBH5CU3+fmogVYEqIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/timezone.min.js"
        integrity="sha512-72V2JNSAxd3rsQIpDSAbCTQXD6gi91Cd/IFZ6NYwRjZSiIlIJfDrJLXq+UomWstOg+zGHWFfkTDl3APEUMoqlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
